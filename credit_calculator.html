<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: black;
            margin-bottom: 20px;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: red;
        }
        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            background-color: #333;
            color: white;
        }
        .form-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            text-align: center;
            color: #FFD700;
            font-size: 18px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: red;
        }
        footer a {
            color: #007BFF;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .hero {
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Кредитный калькулятор</h1>
    <div class="form-container">
        <form id="creditForm">
            <label for="price">Цена автомобиля (тг):</label>
            <input type="number" id="price" name="price" placeholder="Введите стоимость" required>

            <label for="downPayment">Первоначальный взнос (тг):</label>
            <input type="number" id="downPayment" name="downPayment" placeholder="Введите взнос" required>

            <label for="interestRate">Процентная ставка (%):</label>
            <input type="number" id="interestRate" name="interestRate" placeholder="Введите ставку" required>

            <label for="term">Срок кредита (в месяцах):</label>
            <input type="number" id="term" name="term" placeholder="Введите срок" required>

            <button type="button" onclick="calculateCredit()">Рассчитать</button>
        </form>
        <div class="result" id="result" style="display: none;"></div>
    </div>

    <script>
        function calculateCredit() {
            const price = parseFloat(document.getElementById("price").value);
            const downPayment = parseFloat(document.getElementById("downPayment").value);
            const interestRate = parseFloat(document.getElementById("interestRate").value) / 100 / 12;
            const term = parseInt(document.getElementById("term").value, 10);

            if (isNaN(price) || isNaN(downPayment) || isNaN(interestRate) || isNaN(term)) {
                alert("Пожалуйста, заполните все поля корректно.");
                return;
            }

            const loanAmount = price - downPayment;
            const monthlyPayment = (loanAmount * interestRate) / (1 - Math.pow(1 + interestRate, -term));

            const resultDiv = document.getElementById("result");
            resultDiv.style.display = "block";
            resultDiv.textContent = `Ежемесячный платёж: ${monthlyPayment.toFixed(2)} тг`;
        }
    </script>
    <footer>
        <p>Посетите наш <a href="index.html">основной сайт</a>, чтобы узнать больше!</p>
    </footer>
</body>
</html>
